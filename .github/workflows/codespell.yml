name: Codespell

on: [push, pull_request]

jobs:
  codespell:
    name: Check for misspellings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Codespell
        uses: codespell-project/actions-codespell@v2
        with:
          codespell_args: "--ignore-words .codespell-ignore --skip *.svg"
